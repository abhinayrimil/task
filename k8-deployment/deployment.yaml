apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-api
  labels:
    app: python-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-api
  template:
    metadata:
      labels:
        app: python-api
    spec:
      containers:
      - name: api
        image: <image>
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: 200m
            memory: 500Mi
          requests: 
            cpu: 200m
            memory: 500Mi